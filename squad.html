    <style>
        body {
            background: #f4f4f4;

            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .unset-info {
            text-align: center;
        }

        span {
            align-self: center;
            font-size: 2rem;
            color: #222;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container-fluid reset-mp">
        <!-- Unset -->
        <div id="unset-info" style="display: grid">
            <div class="unset-info">

            </div>
